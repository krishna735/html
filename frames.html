<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chrome</title>
    <style>
        body {
            background-image: url(pubg.jpg);
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            background-size: cover;
            border: 0;
        }

        .rc {
            color: white;
            text-align: end;
        }


        a:link {
            text-decoration: none
        }

        a:visited {
            color: white;
            text-decoration: none
        }

        a:hover {
            text-decoration: underline
        }

        a:active {
            color: white;
            text-decoration: none
        }

        .hello {
            border-radius: 50px;
            margin-bottom: 30px;
        }

        .kri {
            border-radius: 75px;
            padding: 10px;
        }

        .tc {
            position: relative;
            top: 30vh;
        }
    </style>
</head>

<body>
    <div class="rc"><a href="https://mail.google.com/mail/?tab=rm&ogbl">

            Gmail

        </a>
        <a href="https://www.google.co.in/imghp?hl=en&tab=ri&ogbl">

            Images </a>
    </div>

    <div class="tc">
        <center>
            <img class="hello" src="google.jpg" alt="hello" width="300" height="100">
        </center>
        <center>
            <input class="kri" type="text" name="search" placeholder="Search Google or type a URL" size="45px">
        </center>

    </div>
</body>

</html>
